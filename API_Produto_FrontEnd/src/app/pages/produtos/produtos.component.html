<h1 class="mt-3 mb-3">Lista dos Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome do Produto</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>    

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{produto.id}}</th>
      <td> {{produto.nome}} </td>
      <td> {{produto.codigoBarras}} </td>
      <td> {{produto.preco | currency: "BRL"}} </td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" (click)="deletarProduto(produto.id)">Deletar</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="atualizarProduto(produto)">Atualizar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar</a>
